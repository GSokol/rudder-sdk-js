name: Build and test

on:
  pull_request:
    branches:
      - production

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@master

      - 
        name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - 
        name: Install dependencies
        run: npm install
  
      -
        name: Build
        run: npm run clean
        run: npm run buildProdBrowser
        run: npm run buildAllIntegrations
        run: npm run buildForNpm
      
      - 
        name: Test
        run: npm run test
